<!DOCTYPE HTML>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <section id="contact">
        <div class="contact-container">
            <!-- Left Section (Text + Social Links) -->
            <div class="contact-left">
                <h3>Get in Touch</h3>
                <h2>Contact Me</h2>
                <p>Feel free to reach out to me for any inquiries or collaborations. I'm happy to hear from you!</p>
                <div class="contact-info">
                    <div class="contact-item">
                        <img src="/images/email-icon.png" alt="Email Icon">
                        <p><strong>Email:</strong> yadavnirajan47@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <img src="/images/phone-call.png" alt="Phone Icon">
                        <p><strong>Phone:</strong> +977 9814546828</p>
                    </div>
                </div>
                <h4 class="socials-heading">Let's Connect</h4>
                <div class="contact-socials">
                    <a href="https://www.instagram.com/yadavnirajan" target="_blank">
                        <img src="images/instagram-icon.png" alt="Instagram">
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=100078809752130" target="_blank">
                        <img src="images/facebook-icon.png" alt="Facebook">
                    </a>
                    <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                        <img src="images/linkedin-icon.png" alt="LinkedIn">
                    </a>
                    <a href="https://github.com/yourprofile" target="_blank">
                        <img src="images/github-icon.png" alt="GitHub">
                    </a>
                </div>
            </div>

            <!-- Right Section (Form) -->
            <div class="contact-right">
                <form>
                    <div class="input-group">
                        <input type="text" name="name" placeholder="Enter Your Name" required>
                        
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Enter Your Email" required>
                        
                    </div>
                    <div class="input-group">
                        <textarea name="message" placeholder="Enter Your Message Here" required></textarea>
                        
                    </div>
                    <button type="submit">Submit<img src="/images/paper-plane.png"></button>
                    
                </form>
            </div>
        </div>
    </section>
</body>
</html>
